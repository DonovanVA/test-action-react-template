apiVersion: apps/v1
kind: Deployment
metadata:
  name: <parameters.name>
  namespace: default #<parameters.name>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <parameters.name>
  template:
    metadata:
      labels:
        app: <parameters.name>
    spec:
      containers:
        - name: <parameters.name>
          image: <parameters.docker_username>/<parameters.name>:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
      
---
apiVersion: v1
kind: Service
metadata:
  name: <parameters.name>-service
  namespace:  default #<parameters.name>
spec:
  selector:
    app: <parameters.name>
  ports:
    - name: http
      port: 80
      targetPort: 3000
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: <parameters.name>-http
  namespace:  default #<parameters.name>
spec:
  virtualhost:
    fqdn: <parameters.proxy>
    tls:
      secretName: backstage-cert
  routes:
    - services:
        - name: <parameters.name>.service
          port: 80
