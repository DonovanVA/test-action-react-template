name: Retrieve Secrets and Trigger Build

on:
  repository_dispatch:
    types:
      - 00-retrieve-secrets

jobs:
  retrieve-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: getRepo
        id: get-repo
        run: |
          echo "REPO=${{ github.event.client_payload.repo_url }}" >> $GITHUB_ENV
          echo "Value of REPO: $REPO"  # (DEBUG) Print the REPO value for tracking
      - name: Retrieve Secrets
        id: secrets
        run: |
          echo "SECRETS=${{secrets}}" >> $GITHUB_ENV
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV
          echo "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" >> $GITHUB_ENV
          echo "KUBE_CREDENTIALS=${{ secrets.KUBE_CREDENTIALS }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "Value of DOCKER_USERNAME: $DOCKER_USERNAME"  # (DEBUG) Print the DOCKER_USERNAME value for tracking
          echo "Value of DOCKER_PASSWORD: $DOCKER_PASSWORD"  # (DEBUG) Print the DOCKER_PASSWORD value for tracking
          echo "Value of KUBE_CREDENTIALS: $KUBE_CREDENTIALS"  # (DEBUG) Print the KUBE_CREDENTIALS value for tracking
          echo "Value of GITHUB_TOKEN: $GITHUB_TOKEN"  # (DEBUG) Print the GITHUB_TOKEN value for tracking


      - name: Trigger Cross-Repository Dispatch
        env:
          AUTH_TOKEN: ${{ github.event.client_payload.github_token }}
          SOME_EVENT: "01-start-build-and-push-image"
          DOCKER_USERNAME: $DOCKER_USERNAME
          DOCKER_PASSWORD: $DOCKER_PASSWORD
          KUBE_CREDENTIALS: $KUBE_CREDENTIALS
        run: |
          REPO_URL="${{ env.REPO }}"
          REPO_NAME="$(basename $REPO_URL)"
          OWNER_NAME="$(dirname $REPO_URL)"
          OWNER_NAME="$(basename $OWNER_NAME)"

          URL="https://api.github.com/repos/${OWNER_NAME}/${REPO_NAME}/dispatches"

          curl -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Authorization: token $AUTH_TOKEN" \
            --request POST \
            --data "{\"event_type\": \"$SOME_EVENT\", \"client_payload\": { \"docker_username\": \"$DOCKER_USERNAME\", \"docker_password\": \"$DOCKER_PASSWORD\", \"kube_credentials\": \"$KUBE_CREDENTIALS\"}}" \
            "$URL"
