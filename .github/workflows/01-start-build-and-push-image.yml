name: Docker Build and Push

on:
  repository_dispatch:
    types:
      - 01-start-build-and-push-image

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Environment Variables
        env:
          DOCKER_USERNAME: ${{ github.event.client_payload.docker_username }}
          DOCKER_PASSWORD: ${{ github.event.client_payload.docker_password }}
          KUBE_CREDENTIALS: ${{ github.event.client_payload.kube_credentials }}
          GITHUB_TOKEN: ${{ github.event.client_payload.github_token }}
        run: |
          echo "DOCKER_USERNAME: $DOCKER_USERNAME"
          echo "DOCKER_PASSWORD: $DOCKER_PASSWORD"
          echo "KUBE_CREDENTIALS: $KUBE_CREDENTIALS"
          echo "GITHUB_TOKEN: $GITHUB_TOKEN"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        env:
          DOCKER_USERNAME: ${{ github.event.client_payload.docker_username }}
          DOCKER_PASSWORD: ${{ github.event.client_payload.docker_password }}
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: $DOCKER_USERNAME/<parameters.name>:latest

      - name: Trigger Kubernetes Apply Workflow
        env:
          KUBE_CREDENTIALS: ${{ github.event.client_payload.kube_credentials }}
          GITHUB_TOKEN: ${{ github.event.client_payload.github_token }}
        run: |
          # Define the input parameters for the target workflow
          INPUTS='{"kube_credentials":"'$KUBE_CREDENTIALS'"}'

          # Trigger the workflow using the workflow_dispatch event
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/02-apply-deploy.yml/dispatches" \
            -d "$INPUTS"
