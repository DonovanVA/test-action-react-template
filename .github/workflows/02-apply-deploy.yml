name: Apply Kubernetes YAML After Container Push

on:
  workflow_run:
    workflows: ["01-start-build-and-push-image"] # The name of your source workflow
    types:
      - completed

jobs:
  apply-k8s:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log into Kubernetes Cluster
        env:
          KUBE_CREDENTIALS: ${{ github.event.inputs.kube_credentials }} # Set your Kubeconfig data secret
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.KUBE_CREDENTIALS }}
          allow-no-subscriptions: true
      - name: Apply Kubernetes YAML
        run: |
          kubectl apply -f path/to/your/kubernetes/yaml/file.yaml
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
